group 'com.bp'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.4'
    compile 'org.apache.httpcomponents:httpcore:4.4.5'
//    compile 'org.apache.cxf:cxf-bundle-jaxrs:3.1.10'
    compile 'org.apache.cxf:cxf-rt-rs-client:3.1.10'
    compile 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.1.10'
    compile 'org.apache.cxf:cxf-rt-transports-http-jetty:3.1.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
